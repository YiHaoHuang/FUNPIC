<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/css/custom.min.css" />
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">FUNPIC</a>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="manage">Manage</a></li>
                    <li><a href="createpage">Create</a></li>
                    <li><a href="viewall">View</a></li>
                    <li><a href="search">Search</a></li>
                    <li><a href="trending">Trending</a></li>
                    <li><a href="social">Social</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="well bs-component">
                        <form action="/createstream" method="post" class="form-horizontal">
                            <fieldset>
                                <legend>Create Your Stream</legend>
                                <div class="form-group">
                                    <label for="stream_name" class="col-lg-2 control-label">Name your stream</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="stream_name" name="stream_name" placeholder="Stream Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="subscribers" class="col-lg-2 control-label">Add subscribers</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" rows="3" id="subscribers" name="subscribers" placeholder="Please use , to separate subscribers"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="option_msg" class="col-lg-2 control-label"></label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" rows="3" id="option_msg" name="option_msg" placeholder="Optional message for invite"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tags" class="col-lg-2 control-label">Tag your stream</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" rows="3" id="tags" name="tags" placeholder="Please use , to separate tags"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cover_url" class="col-lg-2 control-label">URL to cover image(Can be empty)</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="cover_url" name="cover_url" placeholder="Stream Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="reset" class="btn btn-default">Cancel</button>
                                        <button type="submit" class="btn btn-primary" value="Create Stream">Submit</button>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
{% endautoescape %}
